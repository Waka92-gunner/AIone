<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>
  <h1>Bienvenido a tu Lista de Tareas</h1>
  <div id="register-form">
    <h2>Registro</h2>
    <form id="register-form-element">
      <label for="register-email">Correo electrónico:</label>
      <input type="email" id="register-email" required />
      <label for="register-password">Contraseña:</label>
      <input type="password" id="register-password" required />
      <button type="submit">Registrar</button>
    </form>
  </div>
  <div id="login-form">
    <h2>Iniciar Sesión</h2>
    <form id="login-form-element">
      <label for="login-email">Correo electrónico:</label>
      <input type="email" id="login-email" required />
      <label for="login-password">Contraseña:</label>
      <input type="password" id="login-password" required />
      <button type="submit">Iniciar sesión</button>
    </form>
  </div>
  <div id="welcome-message" style="display:none;">
    <h3>¡Bienvenido!</h3>
    <button id="logout-btn">Cerrar sesión</button>
  </div>
  <h2>Lista de Tareas</h2>
  <button id="add-task-btn">Agregar tarea</button>
  <div id="task-list"></div>
  <h3>Filtrar tareas</h3>
  <div>
    <button id="filter-all">Todas</button>
    <button id="filter-completed">Completadas</button>
    <button id="filter-pending">Pendientes</button>
  </div>
  <div class="progress-container">
    <progress id="progress-bar" value="0" max="100"></progress>
    <p id="progress-text">0% completado</p>
  </div>
</body>

</html>
