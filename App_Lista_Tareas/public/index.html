<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">


</head>

<body>
  <div id="auth-section">
    <!-- Registro -->
    <form id="register-form-element" style="display: none;">
      <h2>Registro</h2>
      <input type="email" id="register-email" placeholder="Correo electrónico" required>
      <input type="password" id="register-password" placeholder="Contraseña" required>
      <button type="submit">Registrarse</button>
      <p>¿Ya tienes una cuenta? <a href="#" id="show-login">Inicia sesión</a></p>
    </form>
  
    <!-- Login -->
    <form id="login-form-element">
      <h2>Iniciar Sesión</h2>
      <input type="email" id="login-email" placeholder="Correo electrónico" required>
      <input type="password" id="login-password" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
      <p>¿No tienes una cuenta? <a href="#" id="show-register">Regístrate</a></p>
    </form>
  </div>
  
  <div id="tasks-section" style="display: none;">
    <!-- Aquí estará la lista de tareas -->
    <button id="logout-btn">Cerrar sesión</button>
    <div id="task-list"></div>
  </div>
  

  <!-- Lista de Tareas (Oculta inicialmente) -->
  <div id="task-section" style="display: none;">
    <h1>Gestión de Tareas</h1>
    <div id="task-controls">
      <button id="add-task-btn">Agregar Tarea</button>
      <button id="logout-btn">Cerrar Sesión</button>
    </div>
    <div id="task-list"></div>
    <progress id="progress-bar" max="100" value="0"></progress>
    <p id="progress-text">0% completado</p>
  </div>
</body>

</html>
